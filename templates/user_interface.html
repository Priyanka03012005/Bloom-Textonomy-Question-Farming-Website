<!DOCTYPE html>
<html>
<head>
    <title>Generate Questions</title>
</head>
<body>
    <h1>Generate Questions</h1>
    <form method="POST">
        <label for="random_question">Enter a Keyword:</label>
        <input type="text" id="random_question" name="random_question" required><br><br>
        <label for="taxonomy_level">Select Taxonomy Level:</label>
        <select id="taxonomy_level" name="taxonomy_level">
            <option value="Remember">Remember</option>
            <option value="Understand">Understand</option>
            <option value="Apply">Apply</option>
            <option value="Analyze">Analyze</option>
            <option value="Evaluate">Evaluate</option>
            <option value="Create">Create</option>
        </select><br><br>
        <button type="submit">Generate</button>
    </form>
    {% if questions %}
        <h2>Generated Questions:</h2>
        <ul>
            {% for question in questions %}
            <li>{{ question[0] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('user_history') }}">View Search History</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
