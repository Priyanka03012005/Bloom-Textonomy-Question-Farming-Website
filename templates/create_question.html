<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Create a New Question</h2>
    <form action="/create" method="POST">
        <label for="question_text">Question:</label><br>
        <textarea id="question_text" name="question_text" rows="4" cols="50"></textarea><br>
        
        <label for="taxonomy_level">Bloom's Taxonomy Level:</label><br>
        <select id="taxonomy_level" name="taxonomy_level">
            <option value="Remember">Remember</option>
            <option value="Understand">Understand</option>
            <option value="Apply">Apply</option>
            <option value="Analyze">Analyze</option>
            <option value="Evaluate">Evaluate</option>
            <option value="Create">Create</option>
        </select><br>
        
        <label for="topic">C Language Topic:</label><br>
        <select id="topic" name="topic">
            <option value="Pointers">Pointers</option>
            <option value="Arrays">Arrays</option>
            <option value="Functions">Functions</option>
            <option value="File Handling">File Handling</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
